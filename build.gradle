// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        moshi = "1.13.0"
        moshix = '1.7.20-Beta-0.18.3'
        room = '2.4.3'
        hilt_version = '2.43.2'
        retrofit = "2.9.0"
        okhttp = '5.0.0-alpha.10'
        epoxy = "5.0.0-beta05"
        flipper = '0.161.0'
        coroutines = '1.6.4'
        mockk = '1.12.5'
        core_ktx = "1.8.0"
        appcompat = "1.5.0"
        activity = "1.5.1"
        material = "1.7.0-beta01"
        junit = "4.13.2"
        truth = "1.1.3"
        turbine = '0.9.0'
        viewmodel_ktx = '2.6.0-alpha01'
        compose = "1.2.1"
        compose_m3 = "1.0.0-alpha16"
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

plugins {
    id 'com.android.application' version '7.4.0-alpha09' apply false
    id 'com.android.library' version '7.4.0-alpha08' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.google.devtools.ksp' version "1.7.10-1.0.6" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}